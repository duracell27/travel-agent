<form action="" class="form">
    <label class="form__label">
        <span>Locations</span>
        <input type="text" id="autoComplete" class="from__input" placeholder="e.g Bali, Indonesia">
    </label>
    <div class="form__devider"></div>
    <label class="form__label form__label-calendar">
        <span>Date and time</span>
        <input type="text" id="datepicker" class="from__input" placeholder="MM/DD/YYYY" autocomplete="off">
    </label>
    <button class="form__btn">
        <img src="./img/icons/search-btn.svg" alt="search">
    </button>
</form>
